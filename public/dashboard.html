<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Sewa WA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dashboard Sewa WA</h1>
    <p>Selamat datang, <span id="usernameDisplay">USERNAME_LOGIN</span></p>
    <p id="saldo">Saldo: 0</p>
  </header>

  <section>
    <h2>Mulai Sewa</h2>

    <!-- Hidden username -->
    <input type="hidden" id="username" value="USERNAME_LOGIN">

    <label>Nomor WhatsApp</label>
    <input type="text" id="waNumber" placeholder="08xxx">

    <label>Durasi Sewa</label>
    <select id="durasi">
      <option value="1 Jam">1 Jam</option>
      <option value="2 Jam">2 Jam</option>
      <option value="3 Jam">3 Jam</option>
    </select>

    <button onclick="startSewa()">Kirim Sewa</button>
  </section>

  <section>
    <button onclick="logout()">Logout</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
