<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Farina Sewa Nomor WA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sewa Nomor WhatsApp</h1>
    <p>Isi form di bawah untuk memulai sewa</p>
  </header>

  <section>
  <input type="hidden" id="username" value="USERNAME_LOGIN">
  
  
    <label>Nomor WhatsApp</label>
    <input type="text" id="waNumber" placeholder="08xxx">

    <label>Durasi Sewa</label>
    <select id="durasi">
      <option value="1 Jam">1 Jam</option>
      <option value="2 Jam">2 Jam</option>
      <option value="3 Jam">3 Jam</option>
    </select>

    <button onclick="startSewa()">Kirim Sewa</button>
  </section>


  <script src="script.js"></script>
</body>
</html>
